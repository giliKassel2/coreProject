<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>פרטי מורה ונוכחות</title>
    <link rel="stylesheet" href="css/teacher.css" />
</head>
<body>
    <header>
        <h1>פרטי מורה</h1>
        <div id="teacherInfo">
            <p>שם: <span id="teacherName"></span></p>
            <p>מקצוע: <span id="teacherSubject"></span></p>
        </div>
    </header>

    <section id="classesSection">
        <h2>כיתות</h2>
        <div id="classesButtons"></div>
    </section>

    <section id="studentsSection" style="display:none;">
        <h2>תלמידים בכיתה: <span id="selectedClass"></span></h2>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>שם תלמיד</th>
                    <th>נוכחות אחרונה</th>
                    <th>סמן נוכחות</th>
                </tr>
            </thead>
            <tbody>
                <!-- יתווספו שורות תלמידים -->
            </tbody>
        </table>
    </section>

    <button id="logoutBtn">יציאה</button>

    <script src="js/teacher.js"></script>
</body>
</html>
